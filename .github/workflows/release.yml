name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm zip

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create CRX
        run: npx crx3 .output/chrome-mv3 -o uscis-change-detect-${{ steps.version.outputs.version }}.crx

      - name: Rename zip
        run: mv .output/*.zip uscis-change-detect-${{ steps.version.outputs.version }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            uscis-change-detect-${{ steps.version.outputs.version }}.zip
            uscis-change-detect-${{ steps.version.outputs.version }}.crx
